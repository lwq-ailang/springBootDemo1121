

server.port=8081

#spring项目名
spring.application.name=spring-boot-dubbo
#指定服务提供者名称，通常为项目名称。可以随意定义，唯一即可
dubbo.application.name=dubbo_provider
dubbo.registry.protocol=zookeeper
#配置注册中心地址
dubbo.registry.address=zookeeper://127.0.0.1:2181
# 配置请求协议 协议一般在服务提供者一方配置，可以指定使用的协议名称和端口号。
# name 指定的是传输协议的名称,值列表范围如：dubbo、rmi、hessian、http、webservice、rest、redi
dubbo.protocol.name=dubbo
#port：服务提供者的真实请求端口
dubbo.protocol.port=20880
#扫描注解包通过该设置将服务注册到zookeeper(扫描指定包(包括子包)下的类) -- @Service
dubbo.scan.base-packages=com.example.demo.service
